const percentEl=document.getElementById('percent');

const video=document.getElementById('video');
let progress=0, done=false;

const fake=setInterval(()=>{
  if(progress<90){percentEl.textContent=++progress+'%'}
},35);

function finishLoader(){
  if(done) return;
  done=true;
  clearInterval(fake);
  const fin=setInterval(()=>{
    if(progress<100){
      percentEl.textContent=++progress+'%';
    }else{
      clearInterval(fin);
      setTimeout(()=>preloader.classList.add('hide'),300);
    }
  },15);
}
video.addEventListener('loadeddata',finishLoader,{once:true});
setTimeout(finishLoader,4000);

    await video.play();

  setTimeout(()=>document.getElementById('popup').classList.add('active'),8000);
